

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无偿捐献坤坤页面</title>
	</head>
	<body>
		<table width="520" height="450">
			<tr>
				<td>姓名：</td>
				<td>
					<input type="text" name="name" placeholder="请输入你的姓名" />
				</td>
			</tr>
			<tr>
				<td>坤坤大小：</td>
				<td>
					<select>
						<option selected>--请选择你的坤坤--</option>
					    <option>蔡聪12cm</option>
					    <option>范丞丞3cm</option>
						<option>黄亦12cm</option>
						<option>吴佳坤40cm</option>
						<option>曾智90cm</option>
					    <option>李贱1cm</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>出生日期：</td>
				<td>
					<select>
						<option selected>--请选择切割方式--</option>
                        <option>李贱搞断</option>
                        <option>黄亦亲手帮你阉割</option>
						<option>吴佳坤拿菜刀砍</option>
						<option>曾智帮你撇断</option>
						<option>蔡聪帮你咬断</option>
                        <option>范丞丞帮你打飞机打断</option>
					</select>
					<select>
						<option selected>--请选择接上方式--</option>
						<option>医院手术</option>
						<option>黄亦私家疗法</option>
						<option>李贱杀人疗法</option>
						<option>范丞丞美色诱人疗法</option>
						<option>蔡聪恶搞疗法</option>
						<option>曾智机械疗法</option>
						
					</select>
					<select>
						<option selected>--请选择地点--</option>
						<option>黄亦家</option>
						<option>职高厕所</option>
						<option>范丞丞怀里</option>
						<option>蔡聪床上</option>
						<option>曾智头上</option>
						<option>李贱坤坤里</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<td>E-mail：</td>
				<td>
					<input type="text" name="name" placeholder="请输入你的邮箱" />
				</td>
			</tr>
			<tr>
				<td>个人主页：</td>
				<td>
					<input type="text" name="name" placeholder="请输入你的个人主页"/>
				</td>
			</tr>
			<tr>
				<td>个人简介：</td>
			</tr>
			<tr>
				<td colspan="2"><textarea rows="6" cols="50" placeholder="请输入你的个人简介"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<button>提交</button>
				</td>
			</tr>
		</table>
	</body>
</html>
